 gira con el Todo lo Rico Tour, con el cuál han visitado ciudades como Madrid, Buenos Aires, Santiago de Chile, Tenerife, El Salvador, Guatemala y en muchas ciudades dentro de México. \u2028 La Garfield es Valentina Marentes (voz), Mauricio Vázquez (guitarra), Ricardo González (bajo), Erick Ramírez (sax), Miguel Chitica (trompeta), Bernardo Barajas (percusión) Diego Lesman (batería). No te pierdas este gran concierto este sábado 03 de diciembre desde las 9pm. en el Yield Rock Bar  \r\n\r\n\r\n","video":"https://www.youtube.com/watch?v=JhLVrGcVvcQ","slug":"lima-la-garfield-en-lima-2022","url":"lima-la-garfield-en-lima-2022","images":{"activityImage":{"full":{"url":"https://cdn.joinnus.com/user/87918/6385ed0bcca75.jpg"}},"__typename":"ActivityImages"},"pricing":{"isFree":false,"code":"PEN","symbol":"S/","amount":120,"__typename":"ActivityPricing"},"geolocation":{"city":"lima","country":{"code":"PE"},"address":"Jr. Carabaya 815 - Centro de Lima","geopoint":{"latitude":-12.07289,"longitude":-77.036378},"__typename":"ActivityGeolocation"},"date":{"starts":"2022-12-04T04:59:00.000Z","ends":"2022-12-04T04:59:00.000Z","__typename":"ActivityDate"},"settings":{"foreignActivity":false,"__typename":"ActivitySettings"},"categories":{"main":{"name":"Conciertos","slug":"concerts","__typename":"Category"},"__typename":"Categories"},"organizer":{"id":"138176","slug":null,"firstName":"FestiAutor","lastName":"Producciones","__typename":"ActivityOrganizer"},"isPast":true,"soldOut":false,"state":1,"activityType":"","__typename":"Activity"},{"isAd":true,"id":"Joinnus_Home_Middle4"},{"id":"52192","title":"MICRO ABIERTO - ENTRADA LIBRE","description":"Te esperamos este SABADO 3 desde las 10 pm en @1rarespuesta.restobar  de Miraflores al show laboratorio de\r\nMicro Abierto.\r\n\r\nDonde los comediantes probaran su nuevo material o pulirán sus rutinas.\r\n\r\nLos esperamos \r\n\r\nConsumo mínimo 25 soles por persona\r\n\r\nreserva tu mesa escribiendo al instagram de @luchomolinaproducciones
